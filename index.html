<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- <div class="image-top-left">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div> -->
  <section class="user">
    <div class="pattern-img"></div>
    <img class="img-user" src="./images/image-victor.jpg" alt="Victor">

    <div class="user-info">
      <div class="name-age">
      <strong>Victor Crest</strong>
      <span class="gray">26</span>
      </div>
      <span class="sm-text gray">London</span>
    </div>
    <hr />
    <section class="user-number-info">
      <div class="count">
        <strong>80K</strong>
        <span class="sm-text gray">Followers</span>
      </div>

      <div class="count">
        <strong>803K</strong>
        <span class="sm-text gray">Likes</span>
      </div>

      <div class="count">
        <strong>1.4K</strong>
        <span class="sm-text gray">Photos</span>
      </div>
      <div>
        <!-- <img src="./images/bg-pattern-bottom.svg" alt="">
        <img src="./images/bg-pattern-top.svg" alt=""> -->
      </div>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/njain0001" target="_blank">Nishant Jain</a>.
  </div>
</body>
</html>
